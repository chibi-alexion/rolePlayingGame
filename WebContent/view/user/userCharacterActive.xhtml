<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/templateUser.xhtml">

	
    <ui:define name="content">
    	<h1>#{i18n['title.caracter.active']}</h1>
    	
		<h:dataTable class="table table-striped"
			value="#{characterBean.character}" var="character">
			<h:column style="width: 500px">
				<h:outputText value="#{character.nameCharacter}" />
			</h:column>
			<h:column style="width: 500px">
			<h:outputText value="#{character.race.nameRace}" />
			</h:column>
			<h:column style="width: 500px">
				<h:outputText value="#{character.classe.nameClasse}" />	
			</h:column>
			<h:column style="width: 500px">
				<h:outputText value="#{character.sexe}" />
			</h:column>
			<h:column style="width: 500px">
				<h:outputText value="#{character.lvl}" />
			</h:column>
			<h:column style="width: 500px">
				<h:outputText value="#{character.gold}" />
			</h:column>
			<h:column style="width: 500px">
				<h:outputText value="#{character.hitPointCharacter}" />
			</h:column>
		</h:dataTable>
    </ui:define>
</ui:composition>
