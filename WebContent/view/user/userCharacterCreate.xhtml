<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/template.xhtml">

	
    <ui:define name="content">
    
		<h1>#{i18n['title.createCharacter']}</h1>
  
    	<h:panelGrid columns="3" class="modal-dialog">
			<h:form id="SubmitUser" style=" text-align: center;">
	    		<div class="loginmodal-container">
						 <div class="input-group">
							<h:outputText value="#{i18n['character.name']}"/>
							<h:inputText class="form-control"
								id="nameCharacter"
								value="#{characterBean.character.nameCharacter}"
								required="true"
								requiredMessage="#{i18n['user.character.name.empty']}"
								validatorMessage="#{i18n['user.character.name.validation']}">
								<f:validateRegex pattern="((?=.*[a-z]+).{4,45})" />
							</h:inputText>
						</div>
						<h:message for="nameCharacter" styleClass="errorMessage"/>
						<br/>
						<br/><!--  
						<div class="input-group">
							<h:outputText value="#{i18n['character.sexe']}"/>
							<h:selectOneMenu class="form-control" 
							id="sexe"
			                value = "#{characterBean.character.sexe}"    
			                required="true"
			                requiredMessage="#{i18n['user.question.empty']}">
			                    <f:selectItem value="1" itemLabel="homme" />
			                    <f:selectItem value="0" itemLabel="femme" />  
			                </h:selectOneMenu>
						</div>
						<h:message for="sexe" styleClass="errorMessage"/>
						<br/>
						<br/>-->
						<div class="input-group">
							<h:outputText value="#{i18n['caracter.classe']}"/>
							<h:selectOneMenu class="form-control" 
							id="classe"
			                value = "#{characterBean.character.classe}"    
			                required="true"
			                requiredMessage="#{i18n['character.classe.empty']}"
			                converter="#{classeConverter}">
			                   <f:selectItem itemLabel="#{i18n['caracter.select.classe']}" />
		                       <f:selectItems     value = "#{classeBean.listClasse}"
		                       var="cl"
		                       itemValue="#{cl}"
		                       itemLabel="#{cl.nameClasse}  
		                       Armure #{cl.armor} 
		                       Force #{cl.strength}
		                       Magie #{cl.magic} 
		                       Intelligence #{cl.intelligence}
		                       "/>  
			                </h:selectOneMenu>
						</div>
						<h:message for="classe" styleClass="errorMessage"/>
						<br/>
						<br/> 
						<div class="input-group">
							<h:outputText value="#{i18n['character.race']}"/>
							<h:selectOneMenu class="form-control" 
							id="race"
			                value = "#{characterBean.character.race}"    
			                required="true"
			                requiredMessage="#{i18n['character.race.empty']}"
			                converter="#{raceConverter}">
			                    <f:selectItem itemLabel="#{i18n['character.select.race']}" />
			                       <f:selectItems     value = "#{raceBean.listRace}"
			                       var="ra"
			                       itemValue="#{ra}"
			                       itemLabel="#{ra.nameRace}"/>  
			                </h:selectOneMenu>
						</div>
						<h:message for="race" styleClass="errorMessage"/>
						<br/>
						<br/>
						<h:commandButton class="btn btn-default" value="#{i18n['user.caracter.create']}" action="#{characterBean.submitNewCharacter}"/>
					</div>
			</h:form>
		</h:panelGrid>
    </ui:define>
</ui:composition>
