<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/templateUser.xhtml">

	
    <ui:define name="content">
    	<h1>#{i18n['title.rank.lvl']}</h1>
   
		<h:dataTable class="table table-striped"
			value="#{rankBean.listingRank}" var="listingRank">
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{i18n['character.name']}" />
				</f:facet>
				<h:outputText value="#{listingRank.nameCharacter}" />
			</h:column>
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{i18n['character.race']}" />
				</f:facet>
				<h:outputText value="#{listingRank.race.nameRace}" />
			</h:column>
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{i18n['character.classe']}" />
				</f:facet>
				<h:outputText value="#{listingRank.classe.nameClasse}" />
			</h:column>
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{i18n['character.sexe']}" />
				</f:facet>	
				<h:outputText value="#{listingRank.sexe}" />
			</h:column>
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{i18n['character.lvl']}" />
				</f:facet>
				<h:outputText value="#{listingRank.lvl}" />
			</h:column>
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{i18n['character.hitPoint']}" />
				</f:facet>
				<h:outputText value="#{listingRank.hitPointCharacter}" />
			</h:column>
		</h:dataTable>		
    </ui:define>
</ui:composition>
