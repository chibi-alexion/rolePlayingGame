<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/templateUser.xhtml">

	
    <ui:define name="content">
    	<h1>#{i18n['title.caracter.history']}</h1>
    	
		<h:dataTable class="table table-striped"
			value="#{AchievementCharacterBean.listAchievementCharacter}" var="listAchievementCharacter">
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{i18n['achievement.name']}" />
				</f:facet>
				<h:outputText value="#{listAchievementCharacter.achievement.nameAchievement}" />
			</h:column>
			
		</h:dataTable>
    </ui:define>
</ui:composition>
