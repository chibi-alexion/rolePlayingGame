<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/templateUser.xhtml">

	<ui:define name="header">
		<h1>#{i18n['title.caracter.history']}</h1>
	</ui:define>
    <ui:define name="content">
    
    
	
		<h:dataTable class="table table-striped" id="contact"
			value="#{characterBean.listCharacter}" var="listCharacter">
			<h:column style="width: 500px">
				
				<h:outputText value="#{listCharacter.nameCharacter}" />
				<h:outputText value="#{listCharacter.race.nameRace}" />
				<h:outputText value="#{listCharacter.classe.nameClasse}" />	
				<h:outputText value="#{listCharacter.sexe}" />
				<h:outputText value="#{listCharacter.lvl}" />
				<h:outputText value="#{listCharacter.gold}" />
				<h:outputText value="#{listCharacter.hitPointCharacter}" />
				
			</h:column>
			
			
</h:dataTable>
		
    </ui:define>

</ui:composition>
