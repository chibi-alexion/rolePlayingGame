<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/template.xhtml">

		
    <ui:define name="content" class="modal">
    	<h1 style=" text-align: center;">#{i18n['title.login']}</h1>
		<h:panelGrid columns="3" class="modal-dialog" >		
			<h:form  style=" text-align: center;">
				<h:messages id="submitLogin" value="#{facesContext.messageList}"/>
				<div class="loginmodal-container">
					<div class="input-group">
					    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<h:inputText 
							class="form-control" 
							id="name"
							value="#{loginBean.name}"
							placeholder="#{i18n['name']}"
							required="true"
							requiredMessage="#{i18n['user.name.validation']}">
						</h:inputText>
					</div>
					<br/>
					<div class="input-group">	
		                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<h:inputSecret 
							class="form-control"
							id="password"
							value="#{loginBean.password}"
							placeholder="#{i18n['user.password']}"
							required="true"
							requiredMessage="#{i18n['user.password.validation']}">
						</h:inputSecret>						
					</div>
					<br/>
					<h:commandButton  id="submitLogins" class="btn btn-default" value="#{i18n['user.login.submit']}" action="#{loginBean.login}"/>
				</div>
			</h:form>	
		</h:panelGrid>	
    </ui:define>
</ui:composition>
