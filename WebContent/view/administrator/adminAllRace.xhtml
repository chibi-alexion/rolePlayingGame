<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/templateAdmin.xhtml">

	<ui:define name="content">
	<ui:define name="title"> Liste des races</ui:define>

		<h:dataTable class="table table-striped" id="typeLocal"
			value="#{raceBean.listRace}" var="listRace">
			<f:facet name="header">
				<h:outputText value="Liste des races" />
			</f:facet>

			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<h:outputText value="#{listRace.nameRace}" />
			</h:column>
			    
			<h:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
			  	<h:form>
					<h:commandLink class="btn btn-primary" id="modifRace"
						action="UpdateRace">
						<f:setPropertyActionListener
							target="#{raceBean.race}" value="#{list}" />
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
				</h:form> 
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
