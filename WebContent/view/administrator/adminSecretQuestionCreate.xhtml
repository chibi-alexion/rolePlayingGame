<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/templateAdmin.xhtml">

	
    <ui:define name="content">
    
    	<h1>#{i18n['title.secretquestion.create']}</h1>
  
    	<h:panelGrid columns="3" class="modal-dialog">
			<h:form id="SubmitSecretQuestion" style=" text-align: center;">
	    		<div class="loginmodal-container">
							
						<div class="input-group">
							<h:outputText value="#{i18n['secretquestion.question']}" />
							<h:inputText class="form-control"
								id="secretQuestion"
								value="#{secretQuestionBean.sqCreate.question}"
								required="true"
								requiredMessage="#{i18n['secretquestion.empty']}"
								validatorMessage="#{facesContext.messageList}">
								<f:validator validatorId="ValidationSecretQuestion" />		
							</h:inputText>							
						</div>
						<h:message for="secretQuestion" value="#{facesContext.messageList}" styleClass="errorMessage"/>
						<br/>
						<h:commandButton class="btn btn-default" value="#{i18n['secretquestion.create']}" action="#{secretQuestionBean.submitNewSecretQuestion}"/>
					</div>
			</h:form>
		</h:panelGrid>
    </ui:define>
</ui:composition>
