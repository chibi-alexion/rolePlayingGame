<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/templateAdmin.xhtml">

	
    <ui:define name="content">
    
    	<h1>#{i18n['title.classe.create']}</h1>
  
    	<h:panelGrid columns="3" class="modal-dialog">
			<h:form id="SubmitClasse" style=" text-align: center;">
	    		<div class="loginmodal-container">
							
						<div class="input-group">
							<h:outputText value="#{i18n['classe.name']}" />
							<h:inputText class="form-control"
								id="classeName"
								value="#{classeBean.classe.nameClasse}"
								required="true"
								requiredMessage="#{i18n['classe.nameClasse.empty']}"
								validatorMessage="#{facesContext.messageList}">
								<f:validator validatorId="ValidationClasse" />		
							</h:inputText>							
						</div>
						<h:message for="classeName" value="#{facesContext.messageList}" styleClass="errorMessage"/>
						
						
						<br/>
						<br/>
						<div class="input-group">
							<h:outputText value="#{i18n['classe.strength']}" />
							<h:inputText class="form-control"
								id="strength"
								value="#{classeBean.classe.strength}"
								required="true"
								requiredMessage="#{i18n['classe.empty']}"
								validatorMessage="#{i18n['classe.number.validation']}">
								<f:validateRegex pattern="((?=.*[0-9]+).{1,45})" />
							</h:inputText>
						</div>
						<h:message for="strength" styleClass="errorMessage"/>
						<br/>
						<br/>
						<div class="input-group">
							<h:outputText value="#{i18n['classe.armor']}" />
							<h:inputText class="form-control"
								id="armor"
								value="#{classeBean.classe.armor}"
								required="true"
								requiredMessage="#{i18n['classe.empty']}"
								validatorMessage="#{i18n['classe.number.validation']}">
								<f:validateRegex pattern="((?=.*[0-9]+).{1,45})" />
							</h:inputText>
						</div>
						<h:message for="armor" styleClass="errorMessage"/>
						<br/>
						<br/>

						<div class="input-group">
							<h:outputText value="#{i18n['classe.magic']}" />
							<h:inputText class="form-control"
								id="magic"
								value="#{classeBean.classe.magic}"
								required="true"
								requiredMessage="#{i18n['classe.empty']}"
								validatorMessage="#{i18n['classe.number.validation']}">				
								<f:validateRegex pattern="((?=.*[0-9]+).{1,45})" />
							</h:inputText>
						</div>
						<h:message for="magic" styleClass="errorMessage"/>
						<br/>
						<br/> 

						<div class="input-group">
					<h:outputText value="#{i18n['classe.intelligence']}" />

								<h:inputText class="form-control"
								id="intelligence"
								value="#{classeBean.classe.intelligence}"
								required="true"
								requiredMessage="#{i18n['classe.empty']}"
								validatorMessage="#{i18n['classe.number.validation']}">
								<f:validateRegex pattern="(([0-9]+).{1,20})" />
								
							</h:inputText>
						</div>
						<h:message for="intelligence" styleClass="errorMessage"/>
						<br/>
						<br/>
						<h:commandButton class="btn btn-default" value="#{i18n['classe.update']}" action="#{classeBean.submitNewClasse}"/>
					</div>
			</h:form>
		</h:panelGrid>
    </ui:define>
</ui:composition>
