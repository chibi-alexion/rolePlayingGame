<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    template="/WEB-INF/templates/templateAdmin.xhtml">

	<ui:define name="header">
		<h1>#{i18n['title.createItem']}</h1>
	</ui:define> 

    <ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
			<h:outputText value="#item.name"></h:outputText>
			<h:inputText id="itemName"
				value=""
				required="true"
				requiredMessage="item.name.validation">
			</h:inputText>
			<h:message for="itemName" styleClass="errorMessage"/>
				
			<h:outputText value="item.description"></h:outputText>
			<h:inputText id="itemDescription"
				value=""
				required="true"
				requiredMessage="item.description.validation">
			</h:inputText>
			<h:message for="itemDescription" styleClass="errorMessage"/>
				
	  	    <h:outputText value="item.typeItem"></h:outputText>
			<h:selectOneMenu 
				id="typeitem"
				value = "#{typeItemBean.item.typeitem}" 	
				required="true"
				requiredMessage="#{i18n['typeItem.typeItem.validation']}"
				converterId="#{TypeItemConverter}">
				
				<f:selectItem itemLabel="Selectionnez le type item" itemValue="" />
   				<f:selectItems 	value = "#{typeItemBean.listTypeItem}" var="sq1" itemValue="#{sq1}" itemLabel="#{sq1.typeItem}" />   
			</h:selectOneMenu>
				
			<h:outputText value="item.buyPrice"></h:outputText>
			<h:inputText 
				id="itemBuyPrice"
				value=""
				required="true"
				requiredMessage="item.buyPrice.validation">
			</h:inputText>
			<h:message for="itemBuyPrice" styleClass="errorMessage"/>
				
			<h:outputText value="item.sellPrice"></h:outputText>
			<h:inputText id="itemSellPrice" value="" required="true" requiredMessage="item.sellPrice.validation">
			</h:inputText>
			<h:message for="itemSellPrice" styleClass="errorMessage"/>
				
			<h:outputText value="item.imageLinkItem"></h:outputText>
			<h:inputText 
				id="itemImageLinkItem"
				value=""
				required="true"
				requiredMessage="item.imageLinkItem.validation">
			</h:inputText>
			<h:message for="imageLinkItem" styleClass="errorMessage"/>
				
			<h:outputText value="item.quantityStatus"></h:outputText>
			<h:inputText 
				id="itemQuantityStatus"
				value=""
				required="true"
				requiredMessage="item.quantityStatus.validation">
			</h:inputText>
			<h:message for="quantityStatus" styleClass="errorMessage"/>
				
			<h:outputText value="item.quantityMax"></h:outputText>
			<h:inputText 
				id="itemQuantityMax"
				value=""
				required="true"
				requiredMessage="item.quantityMax.validation">
			</h:inputText> 
			<h:message for="itemQuantityMax" styleClass="errorMessage"/>
				
			<h:outputText value="item.bonus"></h:outputText>
			<h:inputText 
				id="itemBonus"
				value=""
				required="true"
				requiredMessage="item.bonus.validation">
			</h:inputText>
			<h:message for="itemBonus" styleClass="errorMessage"/>
				
		</h:panelGrid>
		<h:commandButton 
			value="item.createItem" action="itemBean.submitNewItem">
		</h:commandButton>
	</h:form> 
	
	</ui:define>
     
</ui:composition>
