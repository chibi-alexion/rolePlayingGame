<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/templateAdmin.xhtml">

	<ui:define name="title"> Liste des races</ui:define>
	<ui:define name="content">

		<h:dataTable class="table table-striped" id="typeLocal"
			value="#{itemBean.listItem}" var="listItem">
			<f:facet name="header">
				<h:outputText value="Liste des objets" />
			</f:facet>

			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<h:outputText value="#{listItem.nameItem}" />
			</h:column>
			
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{listItem.descriptionItem}" />
			</h:column>
			
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Prix d'Achat" />
				</f:facet>
				<h:outputText value="#{listItem.buyPrice}" />
			</h:column>
			
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Prix de vente" />
				</f:facet>
				<h:outputText value="#{listItem.sellPrice}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
			  	<h:form>
					<h:commandLink class="btn btn-primary" id="modifItem"
						action="ItemUpdate">
						<f:setPropertyActionListener
							target="#{itemBean.item}" value="#{list}" />
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
				</h:form> 
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
