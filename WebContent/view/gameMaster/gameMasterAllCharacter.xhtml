<ui:composition template="/WEB-INF/templates/templateGameMaster.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	

	<ui:define name="title">#{i18n['title.listCharacter']}</ui:define>
	<ui:define name="content">

		<h:form id="listCharacterForm">
			<h:commandLink value="#{GameMastercontroler.loadCharacter()}" />
			<h:dataTable class="table table-striped" id="characterTable"
				value="#{gameMasterControler.listCharacter}" var="listCharacter">
				<f:facet name="header">
					<h3 class="text-center">
						<h:outputText value="#{i18n['title.listCharacter']}" />
						<h:commandLink class="btn btn-primary" id="createPool"
							action="createPool">
							<span class="glyphicon glyphicon-plus"></span>
						</h:commandLink>
					</h3>
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{i18n['character.characterName']}" />
					</f:facet>
					<h:selectManyCheckbox value = "#{characterBean.pool}"> 
						<ui:repeat value = "#{listCharacter.characterName}" var = "s">		
				  			<f:selectItem itemValue = "#{s}" itemLabel = "#{s}" /> 
      					</ui:repeat>
					</h:selectManyCheckbox>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
