<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">

	<ui:define name="header">
		<h1>#{i18n['title.registration']}</h1>
	</ui:define>
    <ui:define name="content">
    
    <h:form>
			<h:commandLink value="#{secretQuestionBean.loadSecretQuestion()}" />
			<h:commandLink class="btn btn-primary" action="AddSecretQuestion">
				<span class="glyphicon glyphicon-plus"></span>
			</h:commandLink>
</h:form>
	
		<h:dataTable class="table table-striped" id="contact"
			value="#{secretQuestionBean.listSecretQuestion}" var="listSecretQuestion">
			<h:column style="width: 500px">
				
				<h:outputText value="#{listSecretQuestion.question}" />
			</h:column>
			
			
</h:dataTable>
		
    </ui:define>

</ui:composition>
