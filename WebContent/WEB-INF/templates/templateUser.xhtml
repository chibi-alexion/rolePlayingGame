<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<f:view locale="#{languageBean.locale}">

	<h:head id="header" class="header">
			
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			
	</h:head>
		
	<h:body>
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
	   	    	<ul class="nav navbar-nav">
						<li>#{i18n['welcome']} #{sessionScope['username']}</li>
	    				<li><a href="#">#{i18n['home']}</a></li>
                        <li><a href="#">#{i18n['inventory']}</a></li>
                        <li><a href="#">#{i18n['store']}</a></li>
                        <li><a href="#">#{i18n['hof']}</a></li>
                        <li><a href="#">#{i18n['achievement']}</a></li>
                        <li><a href="#">#{i18n['parameter']}</a></li>
	    		</ul>
	    		
    			<ul class="nav navbar-nav navbar-right">
    			<h:form>
    			<li><h:selectOneMenu value="#{languageBean.language}" onchange="submit()" class="form-control">
				<f:selectItem itemValue="en" itemLabel="English" />
				<f:selectItem itemValue="fr" itemLabel="FranÃ§ais" />
			</h:selectOneMenu></li>
			</h:form>
      				<li><a href="#">#{i18n['logout']}</a></li>
    			</ul>
  			</div>
		</nav>
		
		<div id="content">
			<ui:insert name="content">#{bundle['application.defaultpage.body.content']}</ui:insert>
		</div>
	
		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<div id="footer">
						<ui:insert name="footer">
							#{i18n['footer']}
						</ui:insert>
					</div>
				</div>
			</div>
		</div>
	</h:body>

	</f:view>

</html>
